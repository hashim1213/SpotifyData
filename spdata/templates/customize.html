<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Customize Your Post</h2>
                        <form action="/generate_post" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="insights" value='{{ insights }}'>
                            <div class="mb-3">
                                <label for="data" class="form-label">Select Data to Include</label>
                                <select class="form-select" name="data" id="data" multiple required>
                                    <option value="top_artists">Top Artists</option>
                                    <option value="top_songs">Top Songs</option>
                                    <option value="total_listening_time">Total Listening Time</option>
                                    <option value="average_listening_time_per_day">Average Listening Time per Day</option>
                                    <option value="most_listened_day">Most Listened Day</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="text_color" class="form-label">Select Text Color</label>
                                <input type="color" class="form-control" name="text_color" id="text_color" value="#000000" required>
                            </div>
                            <div class="mb-3">
                                <label for="background_file" class="form-label">Upload Background Image</label>
                                <input type="file" class="form-control" name="background_file" id="background_file">
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" class="form-check-input" name="include_pie_chart" id="include_pie_chart">
                                <label for="include_pie_chart" class="form-check-label">Include Pie Chart for Top Artists</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
